<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>UniqueStudio Recruitment Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no">
    <meta http-equiv="Content-Language" content="zh-CN" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="Unique Studio">
    <meta name="description" content="UniqueStudio Recruitment Dashboard">
    <meta name="description" content="联创团队是华中科技大学由学生自发组织自主实践自行运营的互联网团队">
    <meta name="description" content="联创团队网站提供了团队的所有基本信息，包括团队简介，团队作品，团队招新和联系方式">
    <meta name="theme-color" content="#1769aa">
    <link rel="manifest" href="./manifest.json">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="preconnect" href="https://hustunique.com:5000">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="./build/index.js"></script>
    <script>
        // Now service worker only works under `/`, and cannot handle subroutes like `/dashboard` well.
        // One feasible solution is using `HashRouter` rather than `BrowserRouter`
        window.addEventListener('load', () => {
            navigator.serviceWorker?.register('./serviceWorker.js');
        });
    </script>
</body>
</html>
